{% extends "base.html"%}
{% block content %}

<div class="row card-panel grey lighten-5">
    <form class="col s8 offset-s2">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix teal-text text-darken-4">category</i>
          <input id="category" name="category" type="text" class="validate teal-text text-darken-4" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
          <label for="category">Select Category</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix teal-text text-darken-4">title</i>
          <input id="title" name="title" type="tel" class="validate teal-text text-darken-4" minlength="5" maxlength="75" pattern="^[a-zA-Z0-9]{5,15}$" required>
          <label for="title">Title</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix teal-text text-darken-4">insert_comment</i>
            <textarea id="textarea1" name="textarea1" class="materialize-textarea teal-text text-darken-4"></textarea>
            <label for="textarea1">Textarea</label>
          </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
            <button class="top-menu waves-effect waves-light btn blue-grey darken-1" type="submit" name="action">Add Post
                <i class="material-icons right">send</i>
              </button>
        </div>
        
    </div>
    </form>
  </div>

{% endblock %}
