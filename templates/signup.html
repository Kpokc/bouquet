{% extends "base.html" %}
{% block content %}
<h3 class="center-align light-teal-text">Sign Up</h3>
<div class="row">
   <form class="col s12 m6 offset-m3" method="POST" action="">
      <div class="card-panel">
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix teal-text text-darken-4">account_circle</i>
               <input id="username" name="username" type="text" class="validate teal-text text-darken-4" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
               <label for="username">Username</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix teal-text text-darken-4">https</i>
               <input id="password" name="password" type="password" class="validate teal-text text-darken-4" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
               <label for="password">Password</label>
            </div>
         </div>
         <div class="row">
            <button type="submit" class="top-menu col s12 btn-large blue-grey darken-1">
            Sign Up
            </button>
         </div>
      </div>
   </form>
</div>
<div class="row">
   <div class="col s12">
      <p class="center-align">
         Already Registered? <a href="" class="teal-text text-darken-4">Log In</a>
      </p>
   </div>
</div>
{% endblock %}
