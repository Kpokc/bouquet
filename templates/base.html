<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <title>Edible Bouquet</title>
</head>

<body>

    <header>
      <nav>
          <div class="row">
              <div class="col s12 top-main-menu  blue-grey darken-3">
                  <div class="nav-wrapper">
                      <a href="#!" class="left brand-logo">Blog</a>
                      <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                      <ul class="hide-on-med-and-down">
                        <li><a class="top-menu waves-effect waves-light btn blue-grey darken-1" href="{{ url_for('welcome')}}">Home</a></li>
                        <li><a class="top-menu waves-effect waves-light btn blue-grey darken-1" href="{{ url_for('profile')}}">Profile</a></li>
                        <li><a class="top-menu waves-effect waves-light btn blue-grey darken-1">Add Post</a></li>
                        <li><a class="top-menu waves-effect waves-light btn blue-grey darken-1">Login</a></li>
                        <li><a class="top-menu waves-effect waves-light btn blue-grey darken-1">Sign In</a></li>
                        <li><a class="top-menu waves-effect waves-light btn blue-grey darken-1">Log Out</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="#" class="top-menu waves-effect waves-light btn blue-grey darken-1" href="{{ url_for('welcome')}}">Home</a></li>
        <li><a href="#" class="top-menu waves-effect waves-light btn blue-grey darken-1">Profile</a></li>
        <li><a href="#" class="top-menu waves-effect waves-light btn blue-grey darken-1">Add Post</a></li>
        <li><a href="#" class="top-menu waves-effect waves-light btn blue-grey darken-1">Login</a></li>
        <li><a href="#" class="top-menu waves-effect waves-light btn blue-grey darken-1">Sign In</a></li>
        <li><a href="#" class="top-menu waves-effect waves-light btn blue-grey darken-1">Log Out</a></li>
      </ul>

    </header>


    <div class="container">
      
        {% block content %}

        {% endblock %}

    </div>

    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
